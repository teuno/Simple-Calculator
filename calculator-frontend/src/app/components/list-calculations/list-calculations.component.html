<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="a">
    <th mat-header-cell *matHeaderCellDef>a </th>
    <td mat-cell *matCellDef="let element">a</td>
  </ng-container>

  <ng-container matColumnDef="{{displayedColumns[0]}}">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[0]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.firstNumber}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="{{displayedColumns[1]}}">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[1]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.operator}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="{{displayedColumns[2]}}">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[2]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.secondNumber}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="{{displayedColumns[3]}}">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[3]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.outcome}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
